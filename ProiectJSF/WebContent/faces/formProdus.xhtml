<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <title>Form Produse</title>
        <link href="#{request.contextPath}/style.css" media="all" rel="stylesheet" />
    </h:head>
    <h:body>
    
    	<a href="#{request.contextPath}/faces/formProdus.xhtml">Produse</a>
	<br/>
	<a href="#{request.contextPath}/faces/formComanda.xhtml">Comenzi</a>
	<br/>
	<a href="#{request.contextPath}/faces/formClients.xhtml">Clienti</a>
    
    	<h2>Produse</h2>
    	
    	<h:form>
    	
    	<h:messages></h:messages>
    	
    	
    	<h:dataTable value="#{formProdus.produse}" var="produs">
    		<h:column>
    			<f:facet name="header">cod</f:facet>    				
    				#{produs.cod}
    		</h:column>
    		<h:column>
    			<f:facet name="header">Denumire</f:facet>    			
    				 <h:inputText value="#{produs.denumire}" size="10"  />
    		</h:column>
    		
    		<h:column>
    			<f:facet name="header">um</f:facet>    			
    				 <h:inputText value="#{produs.um}" size="10"  />
    		</h:column>
    		
    		<h:column>
    			<f:facet name="header">pretUnitar</f:facet>    			
    				 <h:inputText value="#{produs.pretUnitar}" size="10"  />
    		</h:column>
    		
    		<h:column>
    			<h:commandLink value="Delete" action="#{formProdus.delete(produs)}"
                                       />
    		</h:column>
    	</h:dataTable>
    	<h:commandButton value="Save Changes" action="#{formProdus.saveAll}" />
    	
    	
    	
    	<h2>Adauga Produs</h2>
    	<h:panelGrid columns="3">
    		<h:outputText value="Denumire"></h:outputText>
    		<h:inputText id="denumire1" value="#{formProdus.denumire}"></h:inputText>
    		<h:message for="denumire1"></h:message>
    		
    		<h:outputText value="UM"></h:outputText>
    		<h:inputText i="um" value="#{formProdus.um}"></h:inputText>
    		<h:message for="um"></h:message>
    		
    		<h:outputText  value="Pret Unitar"></h:outputText>
    		<h:inputText id="pretUnitar" value="#{formProdus.pretUnitar}"></h:inputText>
    		<h:message for="pretUnitar"></h:message>
    	</h:panelGrid>
    		
    		<h:commandButton action="#{formProdus.add}"></h:commandButton>
    	</h:form>
    	
    	<h:form>
		<h2>Cauta produs</h2>
		<h:panelGrid columns="6">
			<h:outputText value="Denumire"></h:outputText>
			<h:inputText id="denumire2" value="#{formProdus.denumire}"></h:inputText>
			<h:message for="denumire2"></h:message>
		</h:panelGrid>
		<h:commandButton action="#{formProdus.cauta}" value="Cauta"></h:commandButton>
	</h:form>
    	
    </h:body>
</html>
